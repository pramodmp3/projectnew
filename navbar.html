<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAVBAR</title>
    <link rel="stylesheet" href="./navbar.css" />
  </head>
  <body>
    <header class="navbar">
      <nav class="navbox">
        <a href="index.html">
          <img src="./assets/logo.png" alt="Logo" class="logo" />
        </a>
        <ul class="nav-links">
          <li><a href="index.html">HOME</a></li>
          <li class="has-dropdown">
            <a href="#">ABOUT US ▾</a>
            <ul class="dropdown">
              <li><a href="./About.html">About Us</a></li>
              <li><a href="./members.html">Members</a></li>
              <li><a href="./career.html">Careers</a></li>
            </ul>
          </li>
          <li class="has-dropdown">
            <a href="./service.html">SERVICES ▾</a>
            <ul class="dropdown">
              <li><a href="./finance.html">Financial Institutions</a></li>
              <li><a href="./family.html">Family Law</a></li>
              <li><a href="./realestate.html">Real Estate</a></li>
              <li><a href="./health.html">Healthcare</a></li>
              <li><a href="./employe.html">Labour & Employment</a></li>
              <li><a href="./tech.html">Technology</a></li>
            </ul>
          </li>
          <li><a href="./blog.html">BLOG</a></li>
          <li><a href="./contact.html">CONTACT US</a></li>
        </ul>
        <div class="menu-toggle">&#9776;</div>
      </nav>
    </header>

    <script>
      // ✅ Ensure the code runs after page fully loads
      document.addEventListener("DOMContentLoaded", function () {
        const menuToggle = document.querySelector(".menu-toggle");
        const navLinks = document.querySelector(".nav-links");

        if (menuToggle && navLinks) {
          menuToggle.addEventListener("click", () => {
            // This toggles the 'active' class that your CSS targets
            navLinks.classList.toggle("active");
          });
        }

        // Optional: Close menu when a link is clicked on mobile
        const mobileLinks = navLinks.querySelectorAll("a");
        mobileLinks.forEach((link) => {
          link.addEventListener("click", () => {
            // Delay closing slightly to allow navigation
            setTimeout(() => {
              if (navLinks.classList.contains("active")) {
                navLinks.classList.remove("active");
              }
            }, 300);
          });
        });
      });
    </script>
  </body>
</html>
