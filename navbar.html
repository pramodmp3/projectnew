<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAVBAR</title>
    <link rel="stylesheet" href="./navbar.css" />
  </head>
  <body>
    <!-- navbar -->
    <header class="navbar">
      <nav class="navbox">
        <a href="index.html">
          <img src="./assets/logo.png" alt="Logo" class="logo" />
        </a>
        <ul class="nav-links">
          <li><a href="index.html">HOME</a></li>
          <li>
            <a href="#">ABOUT US ▾</a>
            <!-- Dropdown -->
            <ul class="dropdown">
              <li><a href="./About.html">About Us</a></li>
              <li><a href="./members.html">Members</a></li>
              <li><a href="./career.html">Careers</a></li>
            </ul>
          </li>
          <li>
            <a href="./service.html">SERVICES ▾</a>
            <!-- Dropdown -->
            <ul class="dropdown">
              <li><a href="./finance.html">Financial Institutions</a></li>
              <li><a href="./family.html">Family Law</a></li>
              <li><a href="./realestate.html">Real Estate</a></li>
              <li><a href="./health.html">Healthcare</a></li>
              <li><a href="./employe.html">Labour & Employment</a></li>
              <li><a href="./tech.html">Technology</a></li>
            </ul>
          </li>
          <li><a href="./blog.html">BLOG</a></li>
          <li><a href="./contact.html">CONTACT US</a></li>
        </ul>
        <div class="menu-toggle">&#9776;</div>
        <!-- Hamburger icon -->
      </nav>
    </header>
    <script>
      const menuToggle = document.querySelector(".menu-toggle");
      const navLinks = document.querySelector(".nav-links");

      if (menuToggle && navLinks) {
        menuToggle.addEventListener("click", () => {
          navLinks.classList.toggle("active");

          // switch visual glyph of the hamburger (optional)
          // using text glyphs so we don't need extra markup
          if (menuToggle.classList.toggle("open")) {
            menuToggle.innerHTML = "&times;"; // × close icon
          } else {
            menuToggle.innerHTML = "&#9776;"; // ☰ hamburger
          }
        });
      }

      // Make mobile dropdowns open on tap (keeps desktop hover behavior intact).
      // This toggles a class .open on the parent <li> so the CSS above will show .dropdown.
      document.querySelectorAll(".has-dropdown > a").forEach((link) => {
        link.addEventListener("click", (e) => {
          // only intercept on mobile widths
          if (window.innerWidth <= 900) {
            e.preventDefault(); // stop following the href on mobile
            const parent = link.parentElement;
            parent.classList.toggle("open"); // toggles .has-dropdown.open
          }
        });
      });

      // Optional: close menu when clicking outside
      document.addEventListener("click", (e) => {
        const insideNav = e
          .composedPath()
          .some(
            (el) =>
              el === navLinks ||
              el === menuToggle ||
              (el && el.classList && el.classList.contains("navbox"))
          );
        if (!insideNav) {
          navLinks.classList.remove("active");
          if (menuToggle) {
            menuToggle.classList.remove("open");
            menuToggle.innerHTML = "&#9776;";
          }
          document
            .querySelectorAll(".has-dropdown.open")
            .forEach((li) => li.classList.remove("open"));
        }
      });

      // Optional: on resize restore desktop state
      window.addEventListener("resize", () => {
        if (window.innerWidth > 900) {
          navLinks.classList.remove("active");
          if (menuToggle) {
            menuToggle.classList.remove("open");
            menuToggle.innerHTML = "&#9776;";
          }
          document
            .querySelectorAll(".has-dropdown.open")
            .forEach((li) => li.classList.remove("open"));
        }
      });
    </script>
  </body>
</html>
