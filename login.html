<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <div class="form-container">
      <form action="./index.html" class="login-form">
        <input type="email" placeholder="ENTER E-MAIL" required /><br /><br />
        <input
          type="password"
          placeholder="ENTER PASSWORD"
          required
        /><br /><br />
        <a href="./index.html"><button>LOGIN</button></a><br /><br />
        <a href="./404.html">New User? Signup</a>
      </form>
    </div>
  </body>
  <script src="navbar.js"></script>
  <div id="footer"></div>
  <script>
    fetch("footer.html")
      .then((res) => res.text())
      .then((data) => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>
</html>
